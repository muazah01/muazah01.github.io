 <html>
   <head>
     <title>Temperature</title>
   </head>
   <style>
   range {
    width = 50px;
   }
   }
   </style>
   <body>
     <label for="slider">Degrees Celcius:</label>
     <input type="range" id="slider"  min="-40" max="140" onmousemove="changetemp();"/> 
       <h1 id="degreesc">Degrees C: 0</h1>
       <h1 id="degreesf">Degrees F: 32</h1>
       <h1 id = "message"></h1>

     <script>
       changetemp = function() {
            theslider = document.querySelector('#slider');
            c= theslider.value;
            f=c*1.8+32;
           
           ch1=document.querySelector('#degreesc');
           fh1=document.querySelector('#degreesf');
           
           ch1.innerHTML="Degrees C:" + c;
           fh1.innerHTML="Degrees F:" + f;
           if (f>90){
               message= document.querySelector("#message");
               message.innnerHTML="Too Hot";
           }
           
       }
         //window.onload=changetemp;
     </script>
   </body>
 </html>
