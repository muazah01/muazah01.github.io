<html>
    <head>
    <title>Address Book </title>
    <header> Address Book/Contact List </header>
    </head>
    <style>
    
    
    </style>
    <body>
    <h1> Please enter the following information: </h1>
    
        <label for="fname"> First Name</label>
        <input type ="text" id="name">
       
        <label for="lname"> Last Name</label>
        <input type ="text" id="last">
 
        <label for="phone"> Phone Number</label>
        <input type ="text" id="phone">
        
        <label for="email"> Email </label>
        <input type ="text" id="email">

        <button onclick="register()"> Add Contact </button>
       
       <section>
        <table id="addressbook">
        <tr>
            <th>Name:</th>
            <th>Last Name:</th>
            <th>Phone:</th>
            <th>Email:</th>
        </tr>
        </table>
        </section>
   </body>
    
   <script>
       register=function() {
           firstn=document.querySelector("#fname").value;
           lastn=document.querySelector("#lname").value;
           pnumber=document.querySelector("#phone").value;
           emailad=document.querySelector("#email").value;
           
           document.querySelector("#fname").value="";
           document.querySelector("#lname").value="";
           document.querySelector("#phone").value="";
           document.querySelector("#email").value="";
           
           database=document.querySelector("#addressbook");
           row=document.createElement("tr");
           n1=document.createElement("td");
           n1.innerHTML=firstn;
           row.appendChild(n1);
           l1=document.createElement("td");
           l1.innerHTML=lastn;
           row.appendChild(l1);
           p1=document.createElement("td");
           p1.innerHTML=pnumber;
           row.appendChild(p1);
           e1=document.createElement("td");
           e1.innerHTML=emailad;
           row.appendChild(e1);
           
           addressbook.appendChild(row); 
           
       }
       
</script>
</html>
