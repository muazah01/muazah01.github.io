<html>
<head>
    <title>Temerature Coversion</title>
    <header> Temperature converter</header>
    </head>
    <body>
        <label for ="celcius">Celcius</label>
        <input type="text" id="celcius">
        <button onclick="Convert();">Convert</button>
        <h1 id="output"></h1>
        
    </body>
    <h1>Enter temperature in Celcius</h1>
    <script>
        Convert =function() {
            c = document.querySelector("#celcius").value;
            f = c*1.8+32;
            theh1=document.querySelector("#output");
            theh1.innerHTML = "The Temperature in Fahrenheit is " + f + "F";
        }
    </script>
    


</html>
