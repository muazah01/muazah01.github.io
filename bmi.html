<html>
    <head>
        <title>BMI</title>
        <header>BMI Calculator</header>
    </head>
    <body>
    <h2> Please enter your weight in pounds and height in inches</h2>
    
    <label for="weight"> Weight </label>
    <input type ="range" min=0  max=400 id="weight" onmousemove="calculatebmi();" value="0">
    
    <label for="height"> Height </label>
     <input type ="range" min=0  max=100 id="height" onmousemove="calculatebmi();" value="0">
        
    <h1 id="outputbmi"> BMI: 0 </h1>
    <h1 id="outputweight"> Weight: 0 </h2>
    <h1 id="outputheight"> Height: 0 </h2>
    <h1 id="value"></h2>
    
    <script>
        calculatebmi=function()
        
        {
        
        w=document.querySelector("#weight").value;
        h=document.querySelector("#height").value;
        bmi= (w * 703)/(h*h);  
         
        bmih1=document.querySelector("#outputbmi");
        weighth1=document.querySelector("#outputweight");
        heighth1=document.querySelector("#outputheight"); 
        
        bmih1.innerHTML=" Your BMI is: "+ bmi;
        weighth1.innerHTML="Weight: "+ w;
        heighth1.innerHTML="height:"+ h;
        
        if (bmi<18.5)
        
        {document.body.style.backgroundColor = "aliceblue";
         value = document.querySelector("#value");
         value.innerHTML = "Your BMI indicates Underweight";}
            
        if (bmi>=18.5 && bmi<=24.99)
        {document.body.style.backgroundColor ="honeydew";
         value = document.querySelector("#value");
         value.innerHTML = "Your BMI indicates Normal Weight";}
         
        if (bmi>=25 && bmi<=29.99)
        {document.body.style.backgroundColor = "wheat";
        value = document.querySelector("#value");
        value.innerHTML = "Your BMI indicates Overweight";}
            
        if (bmi>29.99)
        {document.body.style.backgroundColor = "azure";
        value = document.querySelector("#value");
        value.innerHTML = "Your BMI indicates Obesity";}

        }
        
    </script>
    </body>
</html>
